<div fxLayout fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlex="15%"></div>
  <div fxFlex="70%">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <p>&nbsp;</p>
      <p>Form value: {{ registerForm.value | json }}</p>
      <p>Form status: {{ registerForm.status | json }}</p>
      <p>
        <md-form-field fxFlex="100">
          <input mdInput placeholder="Email Address" formControlName="email_address">
        </md-form-field>
      </p>
      <p>
        <md-form-field fxFlex="45">
          <input mdInput placeholder="First Name" formControlName="first_name">
        </md-form-field>
        <md-form-field fxFlex="45" fxFlexOffset="10">
          <input mdInput placeholder="Last Name" formControlName="last_name">
        </md-form-field>
      </p>      
      <p>
        <md-form-field fxFlex="45">
          <input mdInput placeholder="Password" type="password" formControlName="password">
        </md-form-field>
        <md-form-field fxFlex="45" fxFlexOffset="10">
          <input mdInput placeholder="Repeat Password" type="password" formControlName="repeat_password">
        </md-form-field>
      </p>
      <p>&nbsp;</p>
      <p>
        <button md-raised-button
                color="primary"
                type="submit"
                [disabled]="registerForm.pristine"
                fxFlex="40%" fxFlexOffset="30%" fxLayoutAlign="center">
          Register
        </button>
      </p>
      <!-- md-form-field>
        <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-form-field -->
    </form>
  </div>
  <div fxFlex="15%"></div>
</div>
